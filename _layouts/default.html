<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Prefetch DNS -->
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//code.jquery.com" />
    <link rel="dns-prefetch" href="//www.youtube.com" />

    <title>{{ site.name }} | {{ page.title }}</title>

    <meta name="description" content="{{ page.summary }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="twitter:site" content="@mapgive" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.twitterDescription }}" />
    {% if page.twitterImage %}
    <meta name="twitter:image:src" content="{{ site.url }}{{ page.twitterImage }}" />
    {% endif %}
    <meta property="fb:admins" content="100007595952932" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:description" content="{{ page.ogDescription }}" />
    {% if page.ogImage %}
    <meta property="og:image" content="{{ site.url }}{{ page.ogImage }}" />
    {% endif %}
    {% if page.ogVideo %}
    <meta property="og:video" content="{{ page.ogVideo }}" />
    <meta property="og:video:type" content="application/x-shockwave-flash" />
    <meta property="og:video:width" content="1280" />
    <meta property="og:video:height" content="720" />
    {% endif %}

    <!--<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css" />-->

<!--
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
-->

    <!--3.3.7-->
    <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.min.css" />


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>


<!--
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/leaflet.css" />

    <script src="{{ site.baseurl }}/assets/js/leaflet.js"></script>
-->
    <script src="{{ site.baseurl }}/assets/js/jquery-3.1.1.min.js"></script>

    <link rel="shortcut icon" type="image/ico" href="{{ site.baseurl }}/favicon.ico" />
    
    <!-- linking bootstrap here actually interferes with existing css-->

    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/assets/js/lt-ie9.min.js"></script>
      <link rel="stylesheet" media="print" href="{{ site.baseurl }}/assets/css/ie-print.min.css" type="text/css" />
    <![endif]-->

    <!--[if !IE 7]>-->

      <style type="text/css">
        #main-wrapper {
          display:table;
          height:100%;
        }
      </style>

    <script type="text/javascript" charset="utf-8">
      (function(){
        var isOperaMini = (navigator.userAgent.indexOf('Opera Mini') > -1),
            html = document.getElementsByTagName('html')[0];

        if (isOperaMini) {
          html.className += ' ' + 'opera-mini';
        }
       })();
    </script>

  </head>
  
  <body>

    <!-- Hidden preload 'div' to fetch sprite images before css needs them -->
    <div id="hidden-sprite">
      <img src="{{ site.baseurl }}/assets/img/sprite.png" width="0" height="0" alt="sprite" />
      <img src="{{ site.baseurl }}/assets/img/sprite.svg" width="0" height="0" alt="sprite" />
    </div>

    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="main-wrapper">
      {% include main-nav.html %}

          <div class="container" id="main" role="main">
            {{ content }}
          </div>
    </div>

    <footer id="footer" role="contentinfo">
      {% include footer.html %}
    </footer>

    <!-- unslider should be after jquery -->
    <script src="{{ site.baseurl }}/assets/js/unslider-min.js"></script>

    <!--and the unslider code should be after the unslider javascript -->
    <!--used for the picture sliders-->
    <script>
        jQuery(document).ready(function($) {

            //tried animation: fade, but it was not working
            $('.fading-slider').unslider({
                animation: 'fade', autoplay: true, arrows: false 
            });

            $('.my-slider2').unslider({
                autoplay: true, arrows: false 
            });

        });
    </script>
